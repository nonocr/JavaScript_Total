<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Do While 1</title>
</head>
<script>
function testLoop(numVueltas) {
    let contador = 1; 
    do {
        document.write(`Vueltas dadas: ${contador}  `);
        contador++; 
    } while (contador <= numVueltas);
}

let numeroVueltas = parseInt(prompt("Ingrese el nÃºmero de vueltas:  "));

testLoop(numeroVueltas);

</script>

</body>

</html>
