<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica While 2</title>
</head>
<body>
    <script>
        Numero = prompt("Dame un numero para incrementarlo hasta el 10 en la consola");
        
        function TestLoop(Numero){
            while (Numero <= 10){
                console.log("El numero incrementado es: " + Numero); 
                Numero++;
            }
        }

        TestLoop(Number(Numero));
    </script>
</body>
</html>
