<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Loop For 1</title>
</head>
<body>
        <script>
        function testLoop(){
            for(x = 1; x < 5; x++){
                document.write("<h" + x 
                + ">" + x + ". Esto es un mensaje</h" + x +">");
            }
        }
        testLoop(); 
    </script>
</body>
</html>
