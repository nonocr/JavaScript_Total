<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Loop For 2</title>
</head>
<body>
    <script>
        function testLoop(){
            for(x = 1; x < 4; x++) {
                document.write("<h" + x 
                    + ">" + x + ". Banana</h" + x + ">");
            }
        }
        testLoop()
    </script>
</body>
</html>
