<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Loop For 3</title>
</head>
<body>
    <script>
        function testLoop() {
            let suma = 0;
            for (let i = 1; i <= 4; i++) {
                suma += i; 
            }
            return suma; 
        }
        console.log(testLoop());
    </script>
</body>
</html>
