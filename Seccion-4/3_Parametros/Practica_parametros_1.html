<!DOCTYPE html>
<html>
<head>
    <title>Practica Parametros 1</title>
</head>
<body>
        <button onclick="sumar(10, 3)">Click Aqui</button>
    <script>
        function sumar(num1, num2){
            let resultado = parseInt(num1) + parseInt(num2)
            alert(resultado)
        }
    </script>
</body>
