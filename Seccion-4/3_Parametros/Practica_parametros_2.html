<!DOCTYPE html>
<html>
<head>
    <title>Practica Parametros 2</title>
</head>
<body>
    <button onclick="Mostrarmensaje(`Este es el mensaje que quiero mostrar`)">Mostrar mensaje</button>
    <script>
        function Mostrarmensaje(mensaje){
            alert (mensaje)
        }
    </script>
</body>
</html>
