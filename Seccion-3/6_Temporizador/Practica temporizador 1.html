<!DOCTYPE html>
<html>
<head>
    <title>Temporizador 1</title>
</head>
<body>
    <button onclick="comenzarTiempo()">Comenzar</button>
    <script>
    function comenzarTiempo() {
        setTimeout(function() {
            alert("Se acabo el tiempo");
        }, 5000);
    }
    </script>
</body>
</html>
