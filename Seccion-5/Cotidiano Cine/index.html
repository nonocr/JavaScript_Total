<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recomendador de Películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recomendador de Películas</h1>
        <form onsubmit="event.preventDefault(); Pelicula(document.getElementById('genero').value);">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" min="1" max="120" required>

            <label for="genero">Género:</label>
            <select id="genero" required>
                <option value="" disabled selected>Selecciona un género</option>
                <option value="Drama">Drama</option>
                <option value="Comedia">Comedia</option>
                <option value="Musical">Musical</option>
                <option value="Crimen">Crimen</option>
            </select>

            <button type="submit">Recomendar</button>
        </form>
        <div id="recomendacion"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
