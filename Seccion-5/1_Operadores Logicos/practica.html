<!DOCTYPE html>
<head>
    <title>Practica Operadores Logicos</title>
</head>
<body>
    <p>Ingrese el primer numero</p>
    <input type="number" id="num1">

    <p>Ingrese el segundo numero</p>
    <input type="number" id="num2">

    <button onclick="calcular()">Calcular</button>

    <p id="texto">---</p>

    <script>
        function calcular() {
    let elementoNum1 = document.getElementById("num1");
    let elementoNum2 = document.getElementById("num2");

    let elementoTexto = document.getElementById("texto");

    let primerMayor = elementoNum1.value > elementoNum2.value;
    elementoTexto.textContent = primerMayor;
}
 
    </script>


</body>
</html>
