<!DOCTYPE html>
<head>
    <title>Practica Declaracion If</title>
</head>
<body>
    <h1>Evaluar Parametro</h1>
    <button onclick="saludar(1)">Enviar</button>

    <script>
        function saludar(valor) {
            if (valor == 1) {
                alert("Hola mundo");
            }
        }
    </script>
    
</body>
</html>
